plugins {
    id 'java'
    id 'application'  // 追加
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {  
    mainClass = 'org.example.Main'  // 追加（Mainクラスを指定）
}
