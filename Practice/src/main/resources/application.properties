# アプリケーション名の設定
spring.application.name=demo

# ロギング設定
## ルートのログレベル（デフォルトは INFO）
logging.level.root=INFO

## 特定のパッケージのログレベルを DEBUG に設定（詳細なログ出力）
logging.level.com.example.demo=DEBUG

# ログの出力設定
## ログの保存フォーマット（タイムスタンプ、スレッド名、ログレベル、ロガー名、メッセージ）
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger - %msg%n

## ログをファイルに出力（logs ディレクトリに app.log を保存）
logging.file.name=logs/app.log

# ファイルエンコーディングを UTF-8 に設定
spring.mandatory-file-encoding=UTF-8

# 環境ごとの設定を分けるためのプロファイルを指定（デフォルトは `dev`）
spring.profiles.active=dev  # 開発環境を適用
# spring.profiles.active=prod  # 本番環境を適用
